<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container-sm">

 <nav class="navbar navbar-expand-lg navbar-light bg-light">
     <div class="container-fluid">
         <div class="navbar" id="navbarNav">
             <ul class="navbar-nav">
                 <li class="nav-item">
                     <a class="nav-link active" aria-current="page" th:href="@{'/'}">Home</a>
                 </li>
                 <li class="nav-item">
                     <a class="nav-link active" aria-current="page" th:href="@{'/provas/'}">Provas</a>
                 </li>
                 <li class="nav-item">
                     <a class="nav-link active" aria-current="page" th:href="@{'/provas/cadastro'}">Cadastro</a>
                 </li>
             </ul>
         </div>
     </div>
 </nav>
 <h1>[[${pageTitle}]]</h1>
    <form th:action="@{/prova/save}" method="post" th:object="${prova}">
       <input type="hidden" th:field="*{ID}">
        <div class="mb-3 container-sm">
            <div class="col-auto mb-3">
                <label class="col-form">Nome</label>
                <input class="form-control" id="exampleFormControlInput1" placeholder="Nome" type="text" th:field="*{NOME}"/>
            </div>
            <div class="col-auto mb-3 ">
                <label class="col-form-label">Nota</label>
                <input class="form-control" id="exampleFormControlInput1" placeholder="Nome" type="number" th:field="*{NOTA}">
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" type="submit" value="Submit">Gravar</button>
                <button class="btn btn-primary" type="reset" value="Reset">Limpar</button>
            </div>
        </div>
    </form>
</body>
</html>
