<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Prova Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container-sm">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="navbar" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{'/'}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{'/provas/cadastro'}">Cadastro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{'/resultados/'}">Resultados</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">NOME</th>
        <th scope="col">NOTA</th>
    </tr>
    <th:block th:each="Prova : ${ListaDeProvas}">
        <tr>
            <th scope="row" th:text="${Prova.ID}">[[${Prova.ID}]]</th>
            <td th:text="${Prova.NOME}">[[${Prova.NOME}]]</td>
            <td th:text="${Prova.NOTA}">[[${Prova.NOTA}]]</td>
            <td><a th:href="@{'/Prova/edit/' + ${Prova.ID}}">Edit</a></td>
            <td><a th:href="@{'/Prova/delete/' + ${Prova.ID}}">Delete</a></td>
        </tr>
    </th:block>
    </thead>
</table>
</body>
</html>
